<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BootStrap_v.3.4</title>

  <!-- NOTE: for mobile content -->
  <meta name="viewport" content="width=device-width initial-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
        crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
        crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
          integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
          crossorigin="anonymous"></script>

  <!-- NOTE: bootstrap will already automatically change fonts to more pleasant ones -->
</head>

<style>
  body {
    padding: 30px;
  }
</style>

<body>

  <!-- NOTE: buttons type -->
  <button>default</button>
  <button class="btn">standard</button>
  <button class="btn btn-default">standard</button>

  <button class="btn btn-warning">warning</button>
  <button class="btn btn-danger">danger</button>
  <button class="btn btn-link">link</button>

  <br>
  <br>

  <input type="submit">
  <input type="submit" class="btn btn-primary" value="primary">
  <input type="button" class="btn btn-success" value="confirm">

  <br>
  <br>

  <a href="#" class="btn btn-info" role="button">Notification</a>

  <br>
  <br>

  <!-- NOTE: button size -->
  <button class="btn btn-default btn-lg">button</button>
  <button class="btn btn-default btn-md">button</button>
  <button class="btn btn-default btn-sm">button</button>
  <button class="btn btn-default btn-xs">button </button>

  <br>
  <br>

  <button class="btn btn-success btn-md btn-block">button</button>

  <br>
  <br>

  <!-- NOTE: active / disabled -->
  <button class="btn btn-default btn-lg active">button</button>
  <button class="btn btn-default btn-lg disabled">button</button>

  <br>
  <br>

<!--  <div class="btn-toolbar" role="toolbar">-->
  <div class="btn-group">
    <!-- NOTE: create groups of buttons -->
    <div class="btn-group btn-group-lg" data-toggle="buttons">
      <label class="btn btn-primary">
        <input type="checkbox"> parameter 1
      </label>
      <label class="btn btn-primary">
        <input type="checkbox"> parameter 2
      </label>
      <label class="btn btn-primary">
        <input type="checkbox"> parameter 3
      </label>
    </div>

    <div class="btn-group btn-group-lg" data-toggle="buttons">
      <label class="btn btn-primary">
        <input type="radio"> parameter 1
      </label>
      <label class="btn btn-primary">
        <input type="radio"> parameter 2
      </label>
      <label class="btn btn-primary">
        <input type="radio"> parameter 3
      </label>
    </div>
  </div>

  <br>
  <br>

  <!-- NOTE: vertical align -->
  <div class="btn-group-vertical btn-group-lg" data-toggle="buttons">
    <label class="btn btn-primary">
      <input type="radio"> parameter 1
    </label>
    <label class="btn btn-primary">
      <input type="radio"> parameter 2
    </label>
    <label class="btn btn-primary">
      <input type="radio"> parameter 3
    </label>
  </div>

</body>
</html>

<!--
NOTES:

▸ role - specify what this button is intended for (optional). It is an helper.
▸ btn-block - full width block button
▸ btn-group - for groups of components (group without division)
▸ btn-toolbar - for groups of components (group with division)
▸ data-toggle - hiding the checkbox, also is used to directly disable data transmission
▸ btn-group-justified - stretch the entire width of the parent block

-->
