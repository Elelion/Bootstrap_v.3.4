<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BootStrap_v.3.4</title>

  <!-- NOTE: for mobile content -->
  <meta name="viewport" content="width=device-width initial-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
        crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
        crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
          integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
          crossorigin="anonymous"></script>

  <!-- NOTE: bootstrap will already automatically change fonts to more pleasant ones -->
</head>
<body>
  <div class="container-fluid" style="border: 2px solid green">
    <h1>3th different blocks </h1>
    <div class="row" style="border: 2px solid red; padding: 4px">

      <!-- NOTE: we want to create 3 columns. Hence 12 / 3 = 4 -->
      <div class="col-md-4" style="background-color: #ff9999">left</div>
      <div class="col-md-4" style="background-color: #99CCFF">center</div>
      <div class="col-md-4" style="background-color: #00CC99">right</div>
    </div>
  </div>
</body>
</html>

<!--
NOTES:
︎▸ Each page has 12 columns

▸ row - creating row
▸ col - creating column

▸ xs - extra small (for mobile)
▸ sm - small (for tablet)
▸ md - middle (laptop & notebooks)
▸ lg - large (for desktop)

▸ container-fluid - make container is responsive without padding
-->
