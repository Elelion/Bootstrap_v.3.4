<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BootStrap_v.3.4</title>

  <!-- NOTE: for mobile content -->
  <meta name="viewport" content="width=device-width initial-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
        crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
        crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
          integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
          crossorigin="anonymous"></script>

  <!-- NOTE: bootstrap will already automatically change fonts to more pleasant ones -->
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="" class="navbar-brand">LEARN-BOOTSTRAP</a>
      </div>

      <!-- NOTE: menu of the site -->
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">main</a></li>
        <li ><a href="#">about</a></li>
        <li ><a href="#">feedback</a></li>
      </ul>
    </div>
  </nav>



  <hr>

  <div class="container-fluid" style="border: 2px solid green">
    <h1>3th different blocks </h1>
    <div class="row" style="border: 2px solid red; padding: 4px">
      <div class="col-xs-12 col-sm-9 col-md-4 col-lg-6" style="background-color: #00CCFF">first</div>
      <div class="col-xs-12 col-sm-3 col-md-8 col-lg-6" style="background-color: #CC00FF">second</div>
      <br>
      <br>
      <div class="col-lg-5 col-lg-push-7" style="background-color: #00CCFF">first</div>
      <div class="col-lg-7 col-lg-pull-5" style="background-color: #CC00FF">second</div>
      <br>
      <br>
      <div class="row">
        <div class="col-lg-5 col-lg-push-7">
          <div class="row">
            <div class="col-lg-6" style="background-color: #00CCFF">first</div>
            <div class="col-lg-6" style="background-color: #CC00FF">second</div>
          </div>
        </div>
        <div class="col-lg-7 col-lg-pull-5" style="background-color: #CC00FF">second</div>
      </div>
    </div>
  </div>
</body>
</html>

<!--
NOTES:

▸ navbar - for menu bar
▸ navbar-default - default menu bar
▸ navbar-header - logo of the site
▸ navbar-brand - for beauty logo of the site (text)

/**/

▸ nav navbar-nav - navigation for site menu
▸ active - active component (selected)

/**/

︎▸ col-xs-12 col-sm-9 col-md-4 col-lg-6 - this block have a 12 classes, where:
  col-xs-12 - for mobile
  col-sm-9 - for  tablet
  col-md-4 - for notebook
  col-lg-6 - for desktop
Depending on the screen, the appropriate block class will be automatically applied

/**/

︎▸  col-lg-5 col-lg-push-7
&& col-lg-7 col-lg-pull-5
Swaps the blocks
-->
