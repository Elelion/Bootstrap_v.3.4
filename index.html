<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BootStrap_v.3.4</title>

  <!-- NOTE: for mobile content -->
  <meta name="viewport" content="width=device-width initial-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
        crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
        crossorigin="anonymous">

  <!-- NOTE: bootstrap will already automatically change fonts to more pleasant ones -->
</head>

<style>
  body {
    padding: 30px;
  }
</style>

<body>
  <div class="container">
    <ul class="nav nav-tabs" role="tablist">
      <li><a href="#home" role="tab" data-toggle="tab">Home</a></li>
      <li><a href="#profile" role="tab" data-toggle="tab">Profile</a></li>
      <li class="active"><a href="#msg" role="tab" data-toggle="tab">Message</a></li>
      <li><a href="#settings" role="tab" data-toggle="tab">Settings</a></li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane" id="home" role="tabpanel">Home</div>
      <div class="tab-pane" id="profile" role="tabpanel">Profile</div>
      <div class="tab-pane active" id="msg" role="tabpanel">MSG</div>
      <div class="tab-pane" id="settings" role="tabpanel">Setting</div>
    </div>
  </div>

  <br>
  <br>

  <div class="container">
    <ul class="nav nav-pills" role="tablist">
      <li><a href="#page1" role="tab" data-toggle="pill">Home</a></li>
      <li><a href="#page2" role="tab" data-toggle="pill">Profile</a></li>
      <li class="active"><a href="#page3" role="tab" data-toggle="pill">Message</a></li>
      <li><a href="#page4" role="tab" data-toggle="pill">Settings</a></li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade" id="page1" role="tabpanel">Home</div>
      <div class="tab-pane fade" id="page2" role="tabpanel">Profile</div>
      <div class="tab-pane active fade in" id="page3" role="tabpanel">MSG</div>
      <div class="tab-pane fade" id="page4" role="tabpanel">Setting</div>
    </div>
  </div>

  <!-- ** -->

  <!-- NOTE: include JQ before bootstrap.min.js , including JQ CDN -->
  <script src="http://code.jquery.com/jquery-3.5.1.js"
          integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
          crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
          integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
          crossorigin="anonymous"></script>
</body>
</html>

<!--
NOTES:

▸ tab-content - a hidden block that only appears on a specific tab
▸ tab-pane - for tabs
▸ nav-pills / pill - for button tabs
▸ fade - for smooth display
▸ in - for the initial display

-->
